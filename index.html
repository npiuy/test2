<!DOCTYPE html>
<html lang="ja">
<head>
%header_settings%
    <title>%header_title%</title>
</head>
<body>
    <div id="container">
        <div id="content1">
            %system_message%
%custom_header%
<div class="content_title">
    <h2>%item_name%</h2>
</div>
<div class="content_form">
    <form action="%SERVER%p/r/%item_id%" enctype="multipart/form-data" id="UserItemForm" class="myForm" method="post" accept-charset="utf-8">
        <input type="hidden" name="_method" value="POST"/>
        %payment_method_radio%
        %event_datetime(type,cal)(time_type,button)%

        <!-- 姓 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Username1" class="form_input_label  required">姓</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][name1]" id="Username1" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- 名 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Username2" class="form_input_label  required">名</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][name2]" id="Username2" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- facebook名 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userfree1" class="form_input_label  required">facebook名</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][free1]" id="Userfree1" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- メールアドレス -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Usermail" class="form_input_label  required">メールアドレス</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][mail]" id="Usermail" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- 電話番号 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Usertel" class="form_input_label  required">電話番号</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][tel]" id="Usertel" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- 郵便番号 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userzipcode" class="form_input_label  required">郵便番号</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][zipcode]" id="Userzipcode" value="" class=" required" maxlength="8" type="text"/>
            </div>
        </div>

        <!-- 都道府県 -->
        <div class="input select input_unit  required" >
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userpref" class="form_input_label  required">都道府県</label>
                </div>
            </div>
            <div class="my_column my_right">
                <div class="select_frame">
                    <select name="data[User][pref]" id="Userpref" class="form_input_input  required">
                        <option value="北海道" >北海道</option>
                        <option value="青森県" >青森県</option>
                        <option value="岩手県" >岩手県</option>
                        <option value="宮城県" >宮城県</option>
                        <option value="秋田県" >秋田県</option>
                        <option value="山形県" >山形県</option>
                        <option value="福島県" >福島県</option>
                        <option value="茨城県" >茨城県</option>
                        <option value="栃木県" >栃木県</option>
                        <option value="群馬県" >群馬県</option>
                        <option value="埼玉県" >埼玉県</option>
                        <option value="千葉県" >千葉県</option>
                        <option value="東京都" selected="selected">東京都</option>
                        <option value="神奈川県" >神奈川県</option>
                        <option value="新潟県" >新潟県</option>
                        <option value="富山県" >富山県</option>
                        <option value="石川県" >石川県</option>
                        <option value="福井県" >福井県</option>
                        <option value="山梨県" >山梨県</option>
                        <option value="長野県" >長野県</option>
                        <option value="岐阜県" >岐阜県</option>
                        <option value="静岡県" >静岡県</option>
                        <option value="愛知県" >愛知県</option>
                        <option value="三重県" >三重県</option>
                        <option value="滋賀県" >滋賀県</option>
                        <option value="京都府" >京都府</option>
                        <option value="大阪府" >大阪府</option>
                        <option value="兵庫県" >兵庫県</option>
                        <option value="奈良県" >奈良県</option>
                        <option value="和歌山県" >和歌山県</option>
                        <option value="鳥取県" >鳥取県</option>
                        <option value="島根県" >島根県</option>
                        <option value="岡山県" >岡山県</option>
                        <option value="広島県" >広島県</option>
                        <option value="山口県" >山口県</option>
                        <option value="徳島県" >徳島県</option>
                        <option value="香川県" >香川県</option>
                        <option value="愛媛県" >愛媛県</option>
                        <option value="高知県" >高知県</option>
                        <option value="福岡県" >福岡県</option>
                        <option value="佐賀県" >佐賀県</option>
                        <option value="長崎県" >長崎県</option>
                        <option value="熊本県" >熊本県</option>
                        <option value="大分県" >大分県</option>
                        <option value="宮崎県" >宮崎県</option>
                        <option value="鹿児島県" >鹿児島県</option>
                        <option value="沖縄県" >沖縄県</option>
                                                
                   </select>
               </div>
            </div>
        </div>

        <!-- 住所 -->
        <div class="input text input_unit  required">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userzip" class="form_input_label  required">住所</label>
                </div>
            </div>
            <div class="my_column my_right">
                <input name="data[User][zip]" id="Userzip" value="" class=" required" type="text"/>
            </div>
        </div>

        <!-- 【入金について】 ①お申込後、3営業日以内に入金が確認できない場合は自動的に申し込みがキャンセルとなります ②入金後の返金はお受けできません -->
        <div class="input radiobutton input_unit  required ">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userfree3" class="form_input_label">【入金について】 ①お申込後、3営業日以内に入金が確認できない場合は自動的に申し込みがキャンセルとなります ②入金後の返金はお受けできません</label>
                </div>
            </div>
            <div class="my_column my_right">
                <div class="radiobutton_frame">
                    <div class="radiobutton_input">
                        <input name="data[User][free3]" type="radio" id="Userfree3_0" class=" required" value="確認しました" />
                    </div>
                    <div class="radiobutton_label">
                        <label for="Userfree3_0" class="form_input_radio_label">確認しました</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 【退会について】 ①運営事務局に退会を申し出てください。ご希望の請求停止日の10日前までにお知らせください ②申し出を受理した際に事務局がお支払いの請求を停止いたします -->
        <div class="input radiobutton input_unit  required ">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userfree2" class="form_input_label">【退会について】 ①運営事務局に退会を申し出てください。ご希望の請求停止日の10日前までにお知らせください ②申し出を受理した際に事務局がお支払いの請求を停止いたします</label>
                </div>
            </div>
            <div class="my_column my_right">
                <div class="radiobutton_frame">
                    <div class="radiobutton_input">
                        <input name="data[User][free2]" type="radio" id="Userfree2_0" class=" required" value="確認しました" />
                    </div>
                    <div class="radiobutton_label">
                        <label for="Userfree2_0" class="form_input_radio_label">確認しました</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 【注意事項】①お申し込みは、入金を持って確定とさせていただきます ②額面はコミュニティ参加費(任意の特典含む)であり、旅費 ・ 食費 ・ 宿泊費 ・ 通信費・その他指定のない有料コンテンツやイベントの費用などは含まれません  -->
        <div class="input radiobutton input_unit  required ">
            <div class="my_column my_left">
                <div class="label_frame">
                    <label for="Userfree9" class="form_input_label">【注意事項】①お申し込みは、入金を持って確定とさせていただきます ②額面はコミュニティ参加費(任意の特典含む)であり、旅費 ・ 食費 ・ 宿泊費 ・ 通信費・その他指定のない有料コンテンツやイベントの費用などは含まれません </label>
                </div>
            </div>
            <div class="my_column my_right">
                <div class="radiobutton_frame">
                    <div class="radiobutton_input">
                        <input name="data[User][free9]" type="radio" id="Userfree9_0" class=" required" value="確認しました" />
                    </div>
                    <div class="radiobutton_label">
                        <label for="Userfree9_0" class="form_input_radio_label">確認しました</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 画像認証 -->
        %picactivate%        

        <!-- 確認ボタン -->
        <div class="submit form_input_submit">
            <input type="submit" value="確認する"/>
        </div>
        
        <input type="hidden" id="server_url" value="%SERVER%"/>
        
    </form>
</div>

<script src="%SERVER%js/validation.js?d=%timestamp%"></script>
<script src="%SERVER%js/autozip.js"></script>

%custom_footer%
</div>
        <div id="footer">
            <div class="footer_linkbox clearfix">
                <ul>
                %privacy%
                %tokusho%
                </ul>
            </div>
            <div class="footer_copyright">
                <span class="copyright_all"> Copyright &copy %copyright% All Rights Reserved. </span>
                <span class="powered_by"> Powered by %systemname% </span>
            </div>
        </div>
    </div>
</body>
</html>
